<div class="row">
    <div class="sm-jumbotron center-align">
        <h1>Food Now</h1>
    </div>
</div>
<div class="row">
    <div class="colo s8 offset-s2">
        <div class="card">
            <div class="sm-jumbotron center-align">
                <h2>User Registration</h2>
            </div>        
            <form class="col s12 white" #userRegistrationForm = "ngForm">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" name = "Email" #Email="ngModel" [(ngModel)]="user.Email" [pattern]="emailPattern">
                        <label data-error="Invalid Email">Email Address</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="password" name = "Password" #Password="ngModel" [(ngModel)]="user.Password" required>
                        <label data-error="Required Field!">Password</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" name = "UserName" #UserName="ngModel" [(ngModel)]="user.UserName">
                        <label>User Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" name = "PhoneNumber" #PhoneNumber="ngModel" [(ngModel)]="user.PhoneNumber" required>
                        <label data-error = "invalid email!">Phone #</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" name = "Address" #Address="ngModel" [(ngModel)]="user.Address">
                        <label>Address</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type ="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
